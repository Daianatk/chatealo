<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chatealo</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-icons"></i> Chatealo</h1>
			</header>
			<main class="join-main">
				<form action="chatealo.html">
					<div class="form-control">
						<label for="username">Nombre de Usuario</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Sala</label>
						<select name="room" id="room">
							<option value="Películas">Peliculas</option>
							<option value="Música">Música</option>
							<option value="Actualidad">Actualidad</option>
							<option value="Mundial">Mundial</option>
							<option value="Noticias">Noticias</option>
							<option value="LoNuevo">Lo Nuevo</option>
						</select>
					</div>
					<button type="submit" class="btn">Unirse al Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
