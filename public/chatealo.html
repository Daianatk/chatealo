<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chatealo</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-icons"></i> Chatealo</h1>
      <a href="index.html" class="btn">Salir de la Sala</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fab fa-rocketchat"></i> Nombre de la Sala</h3>
        <h2 id="room-name">Pel√≠culas</h2>
        <h3><i class="fas fa-users"></i> Usuarios Activos</h3>
        <ul id="users">
          <li>Anna</li>
          <li>Jhonathan</li>
          <li>Martha</li>
          <li>Paula</li>
          <li>Milena</li>
        </ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enviar Mensaje"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Envialo</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
